<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spam Detector - AI Powered</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #e0e6ed;
        }

        .container {
            background: rgba(22, 33, 62, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px;
            max-width: 700px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .header p {
            color: #a0a9c0;
            font-size: 1.1rem;
            font-weight: 300;
        }

        .form-container {
            position: relative;
        }

        .input-group {
            margin-bottom: 30px;
        }

        .input-label {
            display: block;
            color: #b8c5d6;
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        textarea {
            width: 100%;
            height: 180px;
            background: rgba(15, 15, 35, 0.6);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            font-size: 16px;
            font-family: inherit;
            color: #e0e6ed;
            resize: vertical;
            transition: all 0.3s ease;
            line-height: 1.6;
        }

        textarea::placeholder {
            color: #6b7280;
            font-style: italic;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
            background: rgba(15, 15, 35, 0.8);
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.3);
        }

        .button-container {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }

        .check-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 16px 40px;
            font-size: 18px;
            font-weight: 600;
            color: white;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
            position: relative;
            overflow: hidden;
        }

        .check-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .check-btn:hover::before {
            left: 100%;
        }

        .check-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.6);
        }

        .check-btn:active {
            transform: translateY(-1px);
        }

        .result {
            padding: 25px;
            border-radius: 15px;
            font-size: 1.3rem;
            font-weight: 600;
            text-align: center;
            margin-top: 20px;
            border: 2px solid transparent;
            transition: all 0.3s ease;
            opacity: 0;
            animation: fadeInUp 0.6s ease forwards;
        }

        .result.spam {
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.1) 0%, rgba(220, 38, 38, 0.1) 100%);
            border-color: rgba(239, 68, 68, 0.3);
            color: #fca5a5;
        }

        .result.ham {
            background: linear-gradient(135deg, rgba(34, 197, 94, 0.1) 0%, rgba(22, 163, 74, 0.1) 100%);
            border-color: rgba(34, 197, 94, 0.3);
            color: #86efac;
        }

        .result-icon {
            font-size: 2rem;
            margin-right: 10px;
            display: inline-block;
            animation: bounce 1s infinite;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes bounce {

            0%,
            20%,
            50%,
            80%,
            100% {
                transform: translateY(0);
            }

            40% {
                transform: translateY(-10px);
            }

            60% {
                transform: translateY(-5px);
            }
        }

        .stats-container {
            display: flex;
            justify-content: space-around;
            margin-top: 30px;
            padding: 20px;
            background: rgba(15, 15, 35, 0.3);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 1.5rem;
            font-weight: 700;
            color: #667eea;
            display: block;
        }

        .stat-label {
            font-size: 0.8rem;
            color: #6b7280;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 5px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
                margin: 10px;
            }

            .header h1 {
                font-size: 2rem;
            }

            textarea {
                height: 150px;
                padding: 15px;
            }

            .check-btn {
                padding: 14px 30px;
                font-size: 16px;
            }

            .stats-container {
                flex-direction: column;
                gap: 15px;
            }
        }

        /* Loading animation */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #667eea;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>üõ°Ô∏è Spam Detector</h1>
            <p>AI-Powered Email Classification System</p>
        </div>

        <form method="post" action="/predict" class="form-container">
            <div class="input-group">
                <label class="input-label">Email Content</label>
                <textarea name="email_text"
                    placeholder="Paste your email content here for analysis... Our AI will determine if it's spam or legitimate mail."
                    required>{{email_text or ""}}</textarea>
            </div>

            <div class="button-container">
                <button type="submit" class="check-btn">
                    <span class="btn-text">Analyze Email</span>
                </button>
            </div>
        </form>

        {% if result %}
        <div class="result {% if 'Spam' in result %}spam{% else %}ham{% endif %}">
            <span class="result-icon">
                {% if 'Spam' in result %}‚ö†Ô∏è{% else %}‚úÖ{% endif %}
            </span>
            {{ result }}
        </div>
        {% endif %}

        <div class="stats-container">
            <div class="stat-item">
                <span class="stat-number">96.68%</span>
                <span class="stat-label">Accuracy</span>
            </div>
            <div class="stat-item">
                <span class="stat-number">&lt;1s</span>
                <span class="stat-label">Analysis Time</span>
            </div>
        </div>
    </div>

    <script>
        // Add loading state to button on form submission
        document.querySelector('form').addEventListener('submit', function () {
            const btn = document.querySelector('.check-btn');
            const btnText = btn.querySelector('.btn-text');
            btnText.innerHTML = '<span class="loading"></span>Analyzing...';
            btn.disabled = true;
        });

        // Add smooth scroll and focus effects
        document.querySelector('textarea').addEventListener('focus', function () {
            this.parentElement.style.transform = 'scale(1.02)';
            this.parentElement.style.transition = 'transform 0.3s ease';
        });

        document.querySelector('textarea').addEventListener('blur', function () {
            this.parentElement.style.transform = 'scale(1)';
        });

        // Character counter (optional enhancement)
        const textarea = document.querySelector('textarea');
        const maxLength = 5000;

        // Create character counter
        const counter = document.createElement('div');
        counter.style.cssText = `
            text-align: right; 
            color: #6b7280; 
            font-size: 0.8rem; 
            margin-top: 5px;
        `;
        textarea.parentElement.appendChild(counter);

        function updateCounter() {
            const remaining = maxLength - textarea.value.length;
            counter.textContent = `${textarea.value.length}/${maxLength} characters`;

            if (remaining < 100) {
                counter.style.color = '#fca5a5';
            } else {
                counter.style.color = '#6b7280';
            }
        }

        textarea.addEventListener('input', updateCounter);
        updateCounter();
    </script>
</body>

</html>
